<!DOCTYPE html>
<html>
<head>
	<title>Awesome editor</title>
	<style type="text/css">
		
		* {

			margin: 0;
			padding: 0;
		}

		#editor {
			margin-left: 20px;
		}

		.hljs-bullet {
			color: #ccc;
		}

		.hljs-section {
			font-weight: bold;
		}

		.heading {
			color: goldenrod
		}

		.bold {
			font-weight: bold;
		}

		.image {
			border: 1px solid green;
		}

		.link {
			text-decoration: underline
		}

		.list-item {
			display: inline-block;
			margin-left: 10px;
		}

		#editor {
			counter-reset: paragraph
		}

		#editor, #test {
			border: 1px solid blue;
			max-width: 600px;
			min-height: 200px;
		}
		#editor > div, #test > div {
			position: relative;
			border: 1px solid red;
			line-height: 1.5;
			min-height: 26px;
		}

		#editor > div:not(:empty)::before {
			display: block;
			position: absolute;
			left: -10px;
			counter-increment: paragraph;
			content: counter(paragraph);
		}

		.hashtag {
			color: blue
		}

		.mention {
			color: green
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="slimdown.js"></script>
	<script type="text/javascript">
		var getText = function() {
			var editor = document.getElementById('editor')
			console.log(editor.innerText)
		}

		var putText = function() {
			var editor = document.getElementById('editor')
			editor.childNodes[0].innerHTML = `ja hier gaan we dan #maarten
			ik kan dit nu wel gaan opslaan maar wat krijg je dan eigenlijk???`
		}
	</script>
	<pre id="editor"><div></div></pre>
	<button onclick="editor.getText()">Get text from input</button>
	<button onclick="editor.insertText('Maarten')">Put some text</button>

		editor.on('change', () => {

		})

</script>
</body>
</html>
